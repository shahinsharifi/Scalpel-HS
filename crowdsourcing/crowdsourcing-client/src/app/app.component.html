<crowd-form answer-format="flatten-objects">
<div class="main-container">
  <mat-sidenav-container>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row class="instruction-toolbar">
          <span class="instruction-title">Task Description: </span>
          <span class="instruction">Click <span class="instruction-button" (click)="openInstructionWindow(taskId)">[HERE]</span> if you want to read the Task Instructions again.</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <main>
          <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
</crowd-form>
